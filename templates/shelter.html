{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <div class="row align-items-start">
            <div class="col-md-8 order-1 order-md-1">
                <h3 class="card-title">{{ shelter['NAME'] }}</h3>
                <p class="card-text">
                    <strong>Location:</strong> {{ shelter['LOCATION'] }} <br />
                    <strong>Contact:</strong> {{ shelter['CONTACT'] }} <br />
                </p>
                <a href="/shelter/{{ shelter['SHELTER_ID'] }}/pets" class="btn btn-primary mt-3">
                    Show Pets in Shelter
                </a>
            </div>

            <div class="col-md-4 order-2 order-md-2 mb-3 mb-md-0 text-center">
                <img src="https://robohash.org/{{ shelter['NAME'] }}?set=set3&size=250x250"
                    alt="Shelter Building"
                    class="img-fluid rounded shadow-lg"
                    style="border: 2px solid #ddd;" />
            </div>
        </div>

        <div class="mt-4">
            <h5>Location on Map:</h5>
            <iframe
                width="100%"
                height="400"
                frameborder="0"
                style="border: 2px solid #ddd; border-radius: 8px;"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAaZnaKDaaltemjoxd8Iu0O1fgr8p6HIuk
                &q={{ shelter['LOCATION'] | urlencode }}"
                allowfullscreen
            ></iframe>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Back to Pets</a>
    </div>
</div>
{% endblock %}
